apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.github.overengineered'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'commons-io:commons-io:2.5'
    compile 'org.freemarker:freemarker:2.3.25-incubating'
}

jar {
    from(configurations.compile.findResults { it.name ==~ /^gr(adle|oovy)-.*$/ ?
            null : it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': 'Conveyor',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': 'com.github.overengineered.conveyor.EntryPoint'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
